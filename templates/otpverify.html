{% load static%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static '/otpverify.css'  %}">
<form action="{% url 'otpverifycheck' %}" method="post">
    {% csrf_token %}
    
    <div class="d-flex justify-content-center align-items-center container">
        <div class="card py-5 px-3">
           
            <h5 class="m-0">Email verification</h5>
            <span class="mobile-text">Enter the code we just sent on your Email </span> 
            <input type="email" name="email" value="{{email}}" id="emailsetup" class="text-primary" readonly >
            <input  name="otp"  >
            <center style="padding-top: 15px;">
                <input class="btn btn-primary" style="width:100px;"  type="submit" value="Submit">
            </center>
             {%  if msg %}
              <div class="text-center mt-5 alert alert-primary" role="alert">
                {{msg}}
              </div>
              {% endif %}
            <div class="text-center mt-5"><span class="d-block mobile-text">Don't receive the code?</span><span class="font-weight-bold text-danger cursor">Resend</span></div>
        </div>
    </div>
  
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
