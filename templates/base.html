<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Doctor Finder</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="{%  url 'index' %}"
                      ><button type="button" class="btn btn-light">
                        Find Doctor <span class="badge text-bg-primary">New</span>
                      </button></a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'hospitals' %}"><button type="button" class="btn btn-success">

                  </li>
                  <li class="nav-item dropdown">
                    
                  </li>

              </div>
            </div>
          </nav>

    {%endblock%}

      <div class="card text-right ">
       
        <div class="card-body">
          <h5 class="card-title" style="display:inline">Are you Doctor?</h5>
          <span><a href="{% url 'login' %}" class="btn btn-primary">Login Now</a></span>
           <span><a href="{% url 'register' %}" class="btn btn-primary">Register Now</a></span>
           <span> <button type="button" class="btn btn-primary btn-danger" data-bs-toggle="popover" data-bs-title="Frequently Asked Question" data-bs-content="What is Doctor Finder?       Ans: Doctor Finder is webapp developed inorder to connect patients to nearest doctors and hospitals">FAQ</button></span></span>
           <p class="card-text">By registering, your information will be visible to nearest patients and contacted you.</p>
        </div>
      </div>
    </footer>
</body>

 <script src="{% static '/main.js' %}"></script>
